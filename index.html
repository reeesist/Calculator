<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <div class="container1">
            <div class="screen"></div>
            <div class="screen1">0</div>
          <div class="buttons">
            <button class="calc button10 op">+</button>
            <button class="calc button11 op">-</button>
            <button class="calc button12 op">*</button>
            <button class="calc button13 op">/</button>
            <button class="calc button1 num">1</button>
            <button class="calc button2 num">2</button>
            <button class="calc button3 num">3</button>
            <button class="calc button4 num">4</button>
            <button class="calc button5 num">5</button>
            <button class="calc button6 num">6</button>
            <button class="calc button7 num">7</button>
            <button class="calc button8 num">8</button>
            <button class="calc button9 num">9</button>
            <button class="calc button0 num">0</button>
            <button class="calc button14">=</button>
            <button class="calc button15 clear">C</button>
          </div>
        </div>
    </div>
    <script src="./scripts.js"></script>
</body>
</html>
